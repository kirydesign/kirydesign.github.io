<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>KIRYOUN Pixel Art</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .word {
    display: flex;
    gap: 30px;
  }
  .letter {
    display: grid;
    grid-template-columns: repeat(5, 24px);
    grid-template-rows: repeat(7, 24px);
    gap: 4px;
  }
  /* 기본 픽셀 블록 */
  .pixel {
    width: 24px;
    height: 24px;
    background: #00ffc6;
    opacity: 1;
  }
  /* 모양 변형 */
  .circle { border-radius: 50%; }
  .triangle {
    width: 0; height: 0;
    background: transparent;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 24px solid #ff7b00;
  }
  /* 색상 팔레트 */
  .mint   { background: #00ffc6; }
  .sky    { background: #00d4ff; }
  .violet { background: #a566ff; }
  .orange { background: #ff7b00; }
  .yellow { background: #ffe600; }
  .red    { background: #ff2e63; }

  .empty { background: transparent !important; opacity: 0; }
</style>
</head>
<body>
  <div class="word">

    <!-- K -->
    <div class="letter K">
      <div class="pixel mint"></div><div class="empty"></div><div class="empty"></div><div class="sky circle" style="opacity:0.7"></div><div class="empty"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="circle violet" style="opacity:0.8"></div><div class="empty"></div><div class="triangle"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="pixel orange"></div><div class="empty"></div><div class="pixel red circle" style="opacity:0.6"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="empty"></div><div class="violet circle"></div><div class="empty"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="pixel sky"></div><div class="empty"></div><div class="triangle"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="empty"></div><div class="yellow circle"></div><div class="empty"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="pixel orange"></div><div class="empty"></div><div class="pixel red"></div>
    </div>

    <!-- I -->
    <div class="letter I">
      <div class="circle sky"></div><div class="circle sky"></div><div class="circle sky"></div><div class="circle sky"></div><div class="circle sky"></div>
      <div class="empty"></div><div class="empty"></div><div class="pixel sky"></div><div class="empty"></div><div class="empty"></div>
      <div class="empty"></div><div class="empty"></div><div class="circle sky" style="opacity:.7"></div><div class="empty"></div><div class="empty"></div>
      <div class="empty"></div><div class="empty"></div><div class="pixel sky"></div><div class="empty"></div><div class="empty"></div>
      <div class="empty"></div><div class="empty"></div><div class="circle sky"></div><div class="empty"></div><div class="empty"></div>
      <div class="empty"></div><div class="empty"></div><div class="pixel sky"></div><div class="empty"></div><div class="empty"></div>
      <div class="circle sky"></div><div class="circle sky"></div><div class="circle sky"></div><div class="circle sky"></div><div class="circle sky"></div>
    </div>

    <!-- R -->
    <div class="letter R">
      <div class="pixel violet"></div><div class="pixel violet"></div><div class="pixel violet"></div><div class="empty"></div><div class="empty"></div>
      <div class="pixel violet"></div><div class="empty"></div><div class="circle violet"></div><div class="empty"></div><div class="empty"></div>
      <div class="pixel violet"></div><div class="empty"></div><div class="pixel violet"></div><div class="empty"></div><div class="empty"></div>
      <div class="pixel violet"></div><div class="pixel violet"></div><div class="pixel violet"></div><div class="empty"></div><div class="empty"></div>
      <div class="pixel violet"></div><div class="empty"></div><div class="pixel orange"></div><div class="empty"></div><div class="empty"></div>
      <div class="pixel violet"></div><div class="empty"></div><div class="empty"></div><div class="triangle"></div><div class="empty"></div>
      <div class="pixel violet"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="pixel red"></div>
    </div>

    <!-- Y -->
    <div class="letter Y">
      <div class="triangle"></div><div class="empty"></div><div class="triangle"></div><div class="empty"></div><div class="triangle"></div>
      <div class="empty"></div><div class="circle orange"></div><div class="empty"></div><div class="circle orange"></div><div class="empty"></div>
      <div class="empty"></div><div class="empty"></div><div class="pixel orange"></div><div class="empty"></div><div class="empty"></div>
      <div class="empty"></div><div class="empty"></div><div class="circle orange" style="opacity:.6"></div><div class="empty"></div><div class="empty"></div>
      <div class="empty"></div><div class="empty"></div><div class="pixel orange"></div><div class="empty"></div><div class="empty"></div>
      <div class="empty"></div><div class="empty"></div><div class="circle orange"></div><div class="empty"></div><div class="empty"></div>
      <div class="triangle"></div><div class="triangle"></div><div class="triangle"></div><div class="triangle"></div><div class="triangle"></div>
    </div>

    <!-- O -->
    <div class="letter O">
      <div class="circle yellow"></div><div class="circle yellow"></div><div class="circle yellow"></div><div class="circle yellow"></div><div class="circle yellow"></div>
      <div class="circle yellow"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="circle yellow"></div>
      <div class="circle yellow"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="circle yellow"></div>
      <div class="circle yellow"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="circle yellow"></div>
      <div class="circle yellow"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="circle yellow"></div>
      <div class="circle yellow"></div><div class="circle yellow"></div><div class="circle yellow"></div><div class="circle yellow"></div><div class="circle yellow"></div>
      <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    </div>

    <!-- U -->
    <div class="letter U">
      <div class="pixel red"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="pixel red"></div>
      <div class="pixel red"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="pixel red"></div>
      <div class="pixel red"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="pixel red"></div>
      <div class="pixel red"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="pixel red"></div>
      <div class="pixel red"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="pixel red"></div>
      <div class="pixel red"></div><div class="pixel red"></div><div class="pixel red"></div><div class="pixel red"></div><div class="pixel red"></div>
      <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    </div>

    <!-- N -->
    <div class="letter N">
      <div class="pixel mint"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="pixel mint"></div>
      <div class="pixel mint"></div><div class="pixel mint"></div><div class="empty"></div><div class="empty"></div><div class="pixel mint"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="pixel mint"></div><div class="empty"></div><div class="pixel mint"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="empty"></div><div class="pixel mint"></div><div class="pixel mint"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="pixel mint"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="pixel mint"></div>
      <div class="pixel mint"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="pixel mint"></div>
    </div>

  </div>
</body>
</html>
