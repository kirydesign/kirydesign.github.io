<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>KIRYOUN Pixel Art Shapes</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .word {
    display: flex;
    gap: 30px;
  }
  .letter {
    display: grid;
    grid-template-columns: repeat(5, 28px);
    grid-template-rows: repeat(7, 28px);
    gap: 4px;
  }
  .shape {
    width: 28px;
    height: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0.9;
  }

  /* 색상 팔레트 */
  .mint   { color: #00ffc6; }
  .sky    { color: #00d4ff; }
  .violet { color: #a566ff; }
  .orange { color: #ff7b00; }
  .yellow { color: #ffe600; }
  .red    { color: #ff2e63; }

  /* 도형 */
  .square {
    background: currentColor;
    width: 22px;
    height: 22px;
  }
  .circle {
    background: currentColor;
    width: 22px;
    height: 22px;
    border-radius: 50%;
  }
  .triangle {
    width: 0;
    height: 0;
    border-left: 11px solid transparent;
    border-right: 11px solid transparent;
    border-bottom: 22px solid currentColor;
  }
  .star {
     background: currentColor;
    width: 22px;
    height: 22px;
  }

  .empty { opacity: 0; }
</style>
</head>
<body>
  <div class="word">

    <!-- K -->
    <div class="letter K">
      <div class="shape square mint"></div><div class="empty"></div><div class="empty"></div><div class="shape circle sky"></div><div class="empty"></div>
      <div class="shape square mint"></div><div class="empty"></div><div class="shape triangle violet"></div><div class="empty"></div><div class="shape star orange">★</div>
      <div class="shape square mint"></div><div class="empty"></div><div class="shape circle orange"></div><div class="empty"></div><div class="shape star red">★</div>
      <div class="shape square mint"></div><div class="empty"></div><div class="empty"></div><div class="shape triangle violet"></div><div class="empty"></div>
      <div class="shape square mint"></div><div class="empty"></div><div class="shape circle sky"></div><div class="empty"></div><div class="shape star yellow">★</div>
      <div class="shape square mint"></div><div class="empty"></div><div class="empty"></div><div class="shape star red">★</div><div class="empty"></div>
      <div class="shape square mint"></div><div class="empty"></div><div class="shape star orange">★</div><div class="empty"></div><div class="shape circle red"></div>
    </div>

    <!-- I -->

      <div class="shape square sky"></div><div class="shape circle sky"></div><div class="shape star sky">★</div><div class="shape star sky">★</div><div class="shape triangle sky"></div>
      <div class="empty"></div><div class="empty"></div><div class="shape square sky"></div><div class="empty"></div><div class="empty"></div>
      <div class="empty"></div><div class="empty"></div><div class="shape circle sky"></div><div class="empty"></div><div class="empty"></div>
      <div class="empty"></div><div class="empty"></div><div class="shape star sky">★</div><div class="empty"></div><div class="empty"></div>

      <div class="shape circle sky"></div><div class="shape triangle sky"></div><div class="shape square sky"></div><div class="shape triangle sky"></div><div class="shape star sky">★</div>

    <!-- R -->

      <div class="shape circle mint"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="shape star mint">★</div>
    </div>

  </div>
</body>
</html>
