<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>KIRYOUN Pixel Art Motion</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .word {
    display: flex;
    gap: 30px;
  }
  .letter {
    display: grid;
    grid-template-columns: repeat(5, 28px);
    grid-template-rows: repeat(7, 28px);
    gap: 4px;
  }
  .shape {
    width: 28px;
    height: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0.9;
    transition: all 0.4s ease;
  }

  /* 색상 팔레트 */
  .mint   { color: #00ffc6; }
  .sky    { color: #00d4ff; }
  .violet { color: #a566ff; }
  .orange { color: #ff7b00; }
  .yellow { color: #ffe600; }
  .red    { color: #ff2e63; }

  /* 도형 */
  .square {
    background: currentColor;
    width: 22px;
    height: 22px;
    box-shadow: 0 0 4px currentColor;
  }
  .circle {
    background: currentColor;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    box-shadow: 0 0 6px currentColor;
  }
  .triangle {
    width: 0;
    height: 0;
    border-left: 11px solid transparent;
    border-right: 11px solid transparent;
    border-bottom: 22px solid currentColor;
  }
  .star {
    background: currentColor;
    width: 22px;
    height: 22px;
    text-shadow: 0 0 6px currentColor;
  }
  .empty { opacity: 0; }

  /* ====== 공통 모션 ====== */
  .shape:hover {
    opacity: 1;
    filter: brightness(1.4);
  }
  /* 네모 → 회전 */
  .square:hover {
    transform: rotate(30deg) scale(1.2);
  }
  /* 원 → 맥박 */
  .circle:hover {
    animation: pulse 0.8s infinite alternate;
  }
  @keyframes pulse {
    from { transform: scale(1); }
    to   { transform: scale(1.5); }
  }
  /* 삼각형 → 위아래 튕김 */
  .triangle:hover {
    animation: bounce 0.6s infinite alternate;
  }
  @keyframes bounce {
    from { transform: translateY(0) scale(1); }
    to   { transform: translateY(-6px) scale(1.2); }
  }
  /* 별 → 반짝임 */
  .star:hover {
    animation: twinkle 0.8s infinite alternate;
  }
  @keyframes twinkle {
    from { transform: scale(1) rotate(0deg); opacity: 0.6; }
    to   { transform: scale(1.5) rotate(20deg); opacity: 1; }
  }

  /* ====== 글자별 개성 모션 ====== */
  /* K 전체 흔들림 */
  .K:hover { animation: shake 0.5s infinite; }
  @keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(3deg); }
    50% { transform: rotate(-3deg); }
    75% { transform: rotate(2deg); }
    100% { transform: rotate(0deg); }
  }
  /* I는 위로 튀어오름 */
  .I:hover { animation: jump 0.8s infinite alternate; }
  @keyframes jump {
    from { transform: translateY(0); }
    to   { transform: translateY(-12px); }
  }
  /* R은 커졌다 작아졌다 */
  .R:hover { animation: zoom 1s infinite alternate; }
  @keyframes zoom {
    from { transform: scale(1); }
    to   { transform: scale(1.3); }
  }
  /* Y는 색 반전 */
  .Y:hover .shape { filter: invert(1); }
  /* O는 빙글빙글 회전 */
  .O:hover { animation: spin 2s linear infinite; }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }
  /* U는 아래로 흔들흔들 */
  .U:hover { animation: sway 1s infinite alternate; }
  @keyframes sway {
    from { transform: translateX(0); }
    to   { transform: translateX(10px); }
  }
  /* N은 글자 안 도형들이 밝아짐 */
  .N:hover .shape { filter: brightness(2); }
</style>
</head>
