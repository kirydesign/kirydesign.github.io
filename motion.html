<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>KIRYOUN Pixel Art Motion</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .word {
    display: flex;
    gap: 30px;
  }
  .letter {
    display: grid;
    grid-template-columns: repeat(5, 28px);
    grid-template-rows: repeat(7, 28px);
    gap: 4px;
  }
  .shape {
    width: 28px;
    height: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0.9;
    transition: all 0.4s ease; /* 부드러운 전환 */
  }

  /* 색상 팔레트 */
  .mint   { color: #00ffc6; }
  .sky    { color: #00d4ff; }
  .violet { color: #a566ff; }
  .orange { color: #ff7b00; }
  .yellow { color: #ffe600; }
  .red    { color: #ff2e63; }

  /* 도형 */
  .square {
    background: currentColor;
    width: 22px;
    height: 22px;
    box-shadow: 0 0 4px currentColor;
  }
  .circle {
    background: currentColor;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    box-shadow: 0 0 6px currentColor;
  }
  .triangle {
    width: 0;
    height: 0;
    border-left: 11px solid transparent;
    border-right: 11px solid transparent;
    border-bottom: 22px solid currentColor;
  }
  .star {
    font-size: 20px;
    color: currentColor;
    text-shadow: 0 0 6px currentColor;
  }

  .empty { opacity: 0; }

  /* hover 효과 */
  .shape:hover {
    transform: scale(1.3) rotate(10deg);
    opacity: 1;
    filter: brightness(1.4);
  }

  /* 별은 반짝이는 애니메이션 */
  .star:hover {
    animation: twinkle 0.8s infinite alternate;
  }
  @keyframes twinkle {
    from { transform: scale(1) rotate(0deg); opacity: 0.6; }
    to   { transform: scale(1.5) rotate(20deg); opacity: 1; }
  }

  /* 원은 커졌다 작아졌다 */
  .circle:hover {
    animation: pulse 0.8s infinite alternate;
  }
  @keyframes pulse {
    from { transform: scale(1); }
    to   { transform: scale(1.5); }
  }

  /* 네모는 색 반전 */
  .square:hover {
    background: #fff;
    color: #000;
    transform: rotate(15deg) scale(1.2);
  }

  /* 삼각형은 위아래 튕기는 모션 */
  .triangle:hover {
    animation: bounce 0.6s infinite alternate;
  }
  @keyframes bounce {
    from { transform: translateY(0) scale(1); }
    to   { transform: translateY(-6px) scale(1.2); }
  }

</style>
</head>
<body>
  <div class="word">


    <div class="letter K">
      <div class="shape square mint"></div><div class="empty"></div><div class="empty"></div><div class="shape circle sky"></div><div class="empty"></div>
      <div class="shape square mint"></div><div class="empty"></div><div class="shape triangle violet"></div><div class="empty"></div><div class="shape star orange">★</div>
      <div class="shape square mint"></div><div class="empty"></div><div class="shape circle orange"></div><div class="empty"></div><div class="shape star red">★</div>
      <div class="shape square mint"></div><div class="empty"></div><div class="empty"></div><div class="shape triangle violet"></div><div class="empty"></div>
      <div class="shape square mint"></div><div class="empty"></div><div class="shape circle sky"></div><div class="empty"></div><div class="shape star yellow">★</div>
      <div class="shape square mint"></div><div class="empty"></div><div class="empty"></div><div class="shape star red">★</div><div class="empty"></div>
      <div class="shape square mint"></div><div class="empty"></div><div class="shape star orange">★</div><div class="empty"></div><div class="shape circle red"></div>
    </div>

  </div>
</body>
</html>
