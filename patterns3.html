<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Grid Pattern</title>
  <style>
    body {
      background: #050608;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 20px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .row {
      height: 20px;
      display: flex;
      justify-content: center;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin: 2px;
      background: #4b9fff;
      opacity: 0.5;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .dot.special {
      background: #ffcc66;
      opacity: 1;
    }

    .dot:hover {
      transform: scale(1.3);
      opacity: 1;
    }

    p {
      font-size: 12px;
      opacity: 0.75;
      margin-top: 10px;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Triangle Grid Pattern</h1>
  <div id="triangle"></div>
  <p>
    Each row adds one more dot. Every third dot follows a different rule (highlighted).
  </p>

  <script>
    const triangle = document.getElementById('triangle');
    const rows = 10;

    for (let r = 0; r < rows; r++) {
      const row = document.createElement('div');
      row.classList.add('row');

      // 중첩 루프: 각 row 안에 여러 dot
      for (let c = 0; c <= r; c++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');

        // ✅ 조건문: 세 번째 dot마다 스타일(색/불투명도) 다르게
        if ((c + 1) % 3 === 0) {
          dot.classList.add('special');
        }

        row.appendChild(dot);
      }

      triangle.appendChild(row);
    }
  </script>
</body>
</html>
