<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techno Catalogue Sketch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .timeline, .map {
      width: 80%;
      margin: 2rem 0;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 10px;
    }
    .timeline h2, .map h2 {
      margin-top: 0;
    }
    .timeline ul {
      list-style: none;
      padding: 0;
    }
    .timeline li {
      margin: 1rem 0;
      cursor: pointer;
      transition: color 0.3s;
    }
    .timeline li:hover {
      color: #1db954;
    }
    .map {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .node {
      background: #222;
      padding: 1rem 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .node:hover {
      background: #1db954;
    }
    footer {
      margin: 3rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mapping Techno: A Hyperlinked Catalogue</h1>
    <p>Two structures: Timeline vs Exploratory Map</p>
  </header>

  <section class="timeline">
    <h2>Plan A: Timeline Structure</h2>
    <ul>
      <li onclick="alert('Detroit Techno (1980s): Underground Resistance, Juan Atkins...')">1980s – Detroit</li>
      <li onclick="alert('Berlin Techno (1990s): Tresor, Love Parade...')">1990s – Berlin</li>
      <li onclick="alert('Global Spread (2000s+): Minimal Techno, Festivals worldwide...')">2000s – Global</li>
    </ul>
  </section>

  <section class="map">
    <h2>Plan B: Exploratory Map</h2>
    <div class="node" onclick="alert('Acid Techno: Origin in London, squats, Roland TB-303 sounds')">Acid</div>
    <div class="node" onclick="alert('Minimal Techno: Berlin-based, repetitive stripped-down sound')">Minimal</div>
    <div class="node" onclick="alert('Hard Techno: Industrial vibe, Spain & Germany strong scenes')">Hard</div>
    <div class="node" onclick="alert('Ambient Techno: Dreamy textures, Orbital & UK artists')">Ambient</div>
  </section>

  <footer>
    <p>Sketch prototype – not final, just for presentation concept.</p>
  </footer>
</body>
</html>
