<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>In Common With — Time Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box;margin:0;padding:0;}
  :root{
    --bg:#020307;
    --fg:#f5f4f2;
    --muted:rgba(245,244,242,0.62);
  }

  body{
    min-height:100vh;
    background:var(--bg);
    color:var(--fg);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .scene{
    position:relative;
    width:100%;
    max-width:960px;
    min-height:620px;
    border-radius:28px;
    overflow:hidden;
    background:
      radial-gradient(circle at 50% -10%, rgba(255,255,255,0.03) 0%, transparent 55%),
      radial-gradient(circle at 50% 120%, rgba(0,0,0,0.95) 0%, #000 65%);
    box-shadow:0 40px 90px rgba(0,0,0,0.85);
  }

  /* Title */
  .topline{
    position:absolute;
    top:10px; /* ⬆️ 더 위로 */
    left:50%;
    transform:translateX(-50%);
    z-index:20;
    text-align:center;
    padding:0 16px;
    pointer-events:none;
  }

  .topline .title{
    font-size:clamp(34px, 4.8vw, 54px); /* ⬅️ 줄임 */
    font-weight:800;
    letter-spacing:-0.02em;
    line-height:1;
    white-space:nowrap;
  }

  .topline .subtitle{
    margin-top:8px;
    font-size:clamp(14px, 1.8vw, 20px); /* ⬅️ 줄임 */
    font-weight:600;
    letter-spacing:0.26em;
    text-transform:uppercase;
    color:rgba(245,244,242,0.55);
  }

  /* Light */
  .halo{
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:min(56vmin,460px);
    height:min(56vmin,460px);
    border-radius:50%;
    background:
      radial-gradient(circle,
        rgba(255,230,190,0.90) 0%,
        rgba(255,190,120,0.55) 32%,
        rgba(0,0,0,0) 72%);
    opacity:0.40;
    filter:blur(10px);
    animation:breathe 9.5s ease-in-out infinite;
    transition:opacity 1.2s ease, filter 1.2s ease, background 1.2s ease;
  }

  @keyframes breathe{
    0%   { transform:translate(-50%,-50%) scale(0.97); filter:blur(10px); }
    45%  { transform:translate(-50%,-50%) scale(1.10); filter:blur(13px); }
    75%  { transform:translate(-50%,-50%) scale(1.04); filter:blur(12px); }
    100% { transform:translate(-50%,-50%) scale(0.97); filter:blur(10px); }
  }

  /* Content */
  .content{
    position:absolute;
    left:0; right:0;
    bottom:86px;
    text-align:center;
    padding:0 24px;
  }

  .context{
    font-size:11px;
    letter-spacing:0.24em;
    text-transform:uppercase;
    color:var(--muted);
    margin-bottom:12px;
  }

  .time{
    font-size:clamp(42px, 6vw, 62px);
    letter-spacing:0.07em;
    font-variant-numeric:tabular-nums;
    margin-bottom:16px;
  }

  .poem{
    max-width:640px;
    margin:0 auto;
    font-size:15px;
    line-height:1.75;
    color:rgba(245,244,242,0.90);
    white-space:pre-line;
    font-style:italic;
  }

  .footer{
    position:absolute;
    left:0; right:0;
    bottom:22px;
    display:flex;
    justify-content:center;
  }

  .credit{
    font-size:11px;
    color:rgba(245,244,242,0.55);
  }

  body.deepnight .halo{ opacity:0.24; }
  body.dawn .halo{ opacity:0.44; }
  body.day .halo{ opacity:0.16; }
  body.sunset .halo{ opacity:0.64; }
  body.night .halo{ opacity:0.56; }

  @media (max-width:640px){
    .topline{ top:8px; }
    .topline .title{ font-size:clamp(30px, 7vw, 46px); }
    .topline .subtitle{ font-size:14px; }
  }
</style>
</head>

<body>
  <div class="scene">
    <div class="topline">
      <div class="title">In Common With</div>
      <div class="subtitle">Time Room</div>
    </div>

    <div class="halo"></div>

    <div class="content">
      <div class="context">NEW YORK 24H</div>
      <div id="time" class="time">--:--:--</div>
      <div id="poem" class="poem"></div>
    </div>
  </div>

<script>
  const timeEl = document.getElementById("time");
  const poemEl = document.getElementById("poem");

  function getNYTime(){
    return new Date(
      new Date().toLocaleString("en-US",{timeZone:"America/New_York"})
    );
  }

  function getState(h){
    if(h < 5) return "deepnight";
    if(h < 9) return "dawn";
    if(h < 16) return "day";
    if(h < 20) return "sunset";
    return "night";
  }

  const POEMS={
    deepnight:`At the lowest point of the day,
light remains like a name
that has not yet faded.`,
    dawn:`Where the night slips away,
light arrives
at an almost silent speed.`,
    day:`It is so bright
that light no longer needs
to reveal itself.`,
    sunset:`Evening light folds
whatever warmth remains
and lays it gently
inside the room.`,
    night:`As darkness spreads,
the light returns
from farther away.`
  };

  function pad(n){return String(n).padStart(2,"0");}

  function update(){
    const t=getNYTime();
    const h=t.getHours();
    timeEl.textContent=`${pad(h)}:${pad(t.getMinutes())}:${pad(t.getSeconds())}`;
    document.body.className=getState(h);
    poemEl.textContent=POEMS[getState(h)];
  }

  update();
  setInterval(update,1000);
</script>
</body>
</html>
