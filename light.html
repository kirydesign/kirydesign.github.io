<style>
  *{box-sizing:border-box;margin:0;padding:0;}

  body{
    min-height:100vh;

  .scene{

  .bulb{

    width:min(52vmin,420px);
    height:min(52vmin,420px);
    border-radius:50%;
    background:
      radial-gradient(circle,
        rgba(255,230,190,0.9) 0%,
        rgba(255,190,120,0.6) 30%,
        rgba(0,0,0,0) 70%);
    opacity:0.4;
    filter:blur(10px);
    animation: breathe 10s ease-in-out infinite;
    transition:opacity 1.2s ease, background 1.2s ease;
  }

  @keyframes breathe{
    0%   { transform:translate(-50%,-50%) scale(0.96); }
    50%  { transform:translate(-50%,-50%) scale(1.08); }
    100% { transform:translate(-50%,-50%) scale(0.96); }
  }

      transparent 70%);
  }

  body.dawn .bulb{
    opacity:0.45;
    background:radial-gradient(circle,
      rgba(255,220,180,0.9),

      transparent 70%);

  body.day .bulb{
    opacity:0.18;

      rgba(255,255,245,0.6),

      transparent 70%);
  }

  body.sunset .bulb{
    opacity:0.65;
    background:radial-gradient(circle,
      rgba(255,170,120,0.9),

<body>

<script>
  const timeEl = document.getElementById("time");
  const poemEl = document.getElementById("poem");

  function getNYTime(){
    const now = new Date();
    return new Date(
      now.toLocaleString("en-US", { timeZone: "America/New_York" })
    );
  }

  function getState(hour){
    if(hour < 5) return "deepnight";
    if(hour < 9) return "dawn";
    if(hour < 16) return "day";
    if(hour < 20) return "sunset";
    return "night";
  }

  function update(){
    const now = getNYTime();
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();

      sunset: `í•´ê°€ ë¬¼ëŸ¬ë‚˜ì\në¹›ì€ ìì‹ ì˜ ìƒ‰ì„ ì°¾ëŠ”ë‹¤.\n<small>As the sun leaves, light finds its color.</small>`,
      night: `ì–´ë‘ ì´ ê¹Šì–´ì§ˆìˆ˜ë¡\në¹›ì€ ë˜ë ·í•´ì§„ë‹¤.\n<small>The darker it gets, the clearer the light becomes.</small>`

</script>
