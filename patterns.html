<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkerboard Pattern</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 20px;
      letter-spacing: 0.06em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 32px);
      grid-template-rows: repeat(10, 32px);
      gap: 4px;
    }

    .cell {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .cell.dark {
      background: #d6d6ff;
    }

    .cell.light {
      background: #5555aa;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    p {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 8px;
      text-align: center;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <h1>Checkerboard Pattern</h1>
  <div class="grid" id="grid"></div>
  <p>Every tile follows a rule: (row + column) even → light, odd → dark.</p>

  <script>
    const grid = document.getElementById('grid');
    const rows = 10;
    const cols = 10;

    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');

        // ✅ 조건문: (r + c)가 짝수냐 홀수냐
        if ((r + c) % 2 === 0) {
          cell.classList.add('light');
        } else {
          cell.classList.add('dark');
        }

        grid.appendChild(cell);
      }
    }
  </script>
</body>
</html>
